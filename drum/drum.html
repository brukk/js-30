<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DRUM KIT</title>
    <link rel='stylesheet' href='drum.css'>
</head>
<body>
    <div class='keys'>
       <div data-key='65' class='key'>
          <kbd>A</kbd>
          <span class='sound'>clap</span>
       </div>

       <div data-key='83' class='key'>
            <kbd>S</kbd>
            <span class='sound'>hithat </span>
       </div>

       <div data-key='68' class='key'>
            <kbd>D</kbd>
            <span class='sound'>kick</span>
       </div>

       <div data-key='70' class='key'>
            <kbd>F</kbd>
            <span class='sound'>ophat</span>
       </div>

       <div data-key='71' class='key'>
            <kbd>G</kbd>
            <span class='sound'>boom</span>
       </div>
       <div data-key='72' class='key'>
            <kbd>H</kbd>
            <span class='sound'>ride</span>
       </div>
       <div data-key='74' class='key'>
            <kbd>J</kbd>
            <span class='sound'>snare</span>
       </div>
       <div data-key='75' class='key'>
            <kbd>K</kbd>
            <span class='sound'>tom</span>
       </div>
       <div data-key='76' class='key'>
            <kbd>L</kbd>
            <span class='sound'>tink</span>
       </div>
       
    </div>

    <audio data-key='65' src='audio/a1.mp3'></audio>
    <audio data-key='83' src='audio/a2.mp3'></audio>
    <audio data-key='68' src='audio/a3.mp3'></audio>
    <audio data-key='70' src='audio/a4.mp3'></audio>
    <audio data-key='71' src='audio/a5.mp3'></audio>
    <audio data-key='72' src='audio/a6.mp3'></audio>
    <audio data-key='74' src='audio/a7.mp3'></audio>
    <audio data-key='75' src='audio/a8.mp3'></audio>
    <audio data-key='76' src='audio/a9.mp3'></audio>

    <script src='drum.js'></script>
</body>
</html>
